<section class="section">
  <h1 class="title has-text-centered">
    <b-icon
      type="is-primary"
      pack="fas"
      icon="{{ step.icon }}"
      size="is-small">
    </b-icon> &nbsp;
    {{ step.label }}
  </h1>
  </section>
  <section id="{{ step.label }}" class="section is-large">
  <p class="label">In the last 12 months, how far have you traveled by ... (km)</p>

  <b-field grouped group-multiline class="section">

<!-- a1 -->
    {% with field=form.a1 %}
    <b-field label="{{ field.label }}" message="{{ field.help_text|safe }}" type="is-primary" label-position="on-border">
      <b-numberinput name="{{ field.name }}" v-model="{{ field.name }}" step="500" max="999999" min="0" controls-position="compact" controls-rounded></b-numberinput>
    </b-field>
    {% endwith %}

<!-- a2 -->
    {% with field=form.a2 %}
    <b-field label="{{ field.label }}" message="{{ field.help_text|safe }}" type="is-primary" label-position="on-border">
      <b-numberinput name="{{ field.name }}" v-model="{{ field.name }}" step="100" min="0" max="999999" controls-position="compact" controls-rounded></b-numberinput>
    </b-field>
    {% endwith %}

<!-- a3 -->
    {% with field=form.a3 %}
    <b-field label="{{ field.label }}" message="{{ field.help_text|safe }}" type="is-primary" label-position="on-border">
      <b-numberinput name="{{ field.name }}" v-model="{{ field.name }}" step="100" min="0" max="999999" controls-position="compact" controls-rounded></b-numberinput>
    </b-field>
    {% endwith %}

<!-- a4 -->
    {% with field=form.a4 %}
    <b-field label="{{ field.label }}" message="{{ field.help_text|safe }}" type="is-primary" label-position="on-border">
      <b-numberinput name="{{ field.name }}" v-model="{{ field.name }}" step="100" min="0" max="999999" controls-position="compact" controls-rounded></b-numberinput>
    </b-field>
    {% endwith %}

<!-- a4 -->
    {% with field=form.a5 %}
    <b-field label="{{ field.label }}" message="{{ field.help_text|safe }}" type="is-primary" label-position="on-border">
      <b-numberinput name="{{ field.name }}" v-model="{{ field.name }}" step="50" min="0" max="999999" controls-position="compact" controls-rounded></b-numberinput>
    </b-field>
    {% endwith %}

  </b-field>
</section>
